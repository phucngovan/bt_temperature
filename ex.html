<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let temperature = function(a) {
         this.a=a;
         this.getF=function () {
             let F= (a*1,8)+32;
             return F;
         }
         this.getK=function () {
             let K=a+273.15;
             return K;
         }

     }
     let hihi= new temperature(25);
     let doF=hihi.getF();
     let doK=hihi.getK();
     document.write(doF +"<br>");
     document.write(doK);
 </script>

</body>
</html>
